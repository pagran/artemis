name: Deploy to Pages

on:
  push:
    branches: ["data"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master
          path: master
      - name: Checkout data
        uses: actions/checkout@v3
        with:
          ref: data
          path: data
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9.13' 

      - name: Prepare pages
        run: |
          mkdir tmp_pages
          cp -fr master/public/* tmp_pages/
          python master/scripts/convert-data.py data/data tmp_pages/data.json tmp_pages/data.csv

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'tmp_pages'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
