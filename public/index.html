<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artemis Flight History</title>

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.6/css/pico.min.css">
    <link rel="stylesheet" href="https://unpkg.com/uplot@1.6.22/dist/uPlot.min.css">
    <style>
        :root {
            --spacing: 0.20rem
        }
    </style>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li>Artemis Flight History (LAST INFO: <b id="update-time">-</b>)</li>
            <li> <a href="data.csv.gz">Download historical data (.csv)</a></li>
            <li><a href="https://github.com/pagran/artemis" target="_blank">GitHub</a></li>
        </ul>
    </nav>
    <main class="container-fluid">
        <div class="grid">
            <select id="chart-type">
                <option>Loading...</option>
            </select>
        </div>
    </main>
    <div id="chart">
    </div>
    <script src="https://unpkg.com/uplot@1.6.22/dist/uPlot.iife.min.js"></script>
    <script src="chart.js"></script>
</body>

</html>
